<div class="d-flex justify-content-center">
 <img
    [src]="url"
    [alt]="alt"
    class="card-img-top  animate__animated animate__fade-in"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
    />

    <img
      *ngIf="hasloader"
      src="assets/loader.svg"
      class="mt-3"
      width="35"
      height="35"
    />

</div>
